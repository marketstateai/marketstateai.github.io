<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Trend</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #chartContainer {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Stock Price Trend</h1>
<div id="chartContainer">
    <canvas id="stockChart"></canvas>
</div>

<script>
    // Sample stock data with dates and prices
    const stockData = {
        labels: ["2024-01-01", "2024-02-01", "2024-03-01", "2024-04-01", "2024-05-01", "2024-06-01"],
        datasets: [{
            label: "Stock Price ($)",
            data: [120, 135, 130, 145, 150, 160],
            borderColor: "rgba(54, 162, 235, 1)",
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            pointBackgroundColor: "rgba(54, 162, 235, 1)",
            pointBorderColor: "#fff",
            pointRadius: 5,
            pointHoverRadius: 7,
            tension: 0.4,
            fill: true,
        }]
    };

    // Chart configuration for a smooth line chart
    const config = {
        type: 'line',
        data: stockData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        font: {
                            size: 14
                        },
                        color: '#333'
                    }
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleFont: { size: 16 },
                    bodyFont: { size: 14 },
                    padding: 10,
                    cornerRadius: 5
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date',
                        color: '#666',
                        font: { size: 14 }
                    },
                    ticks: { color: '#666' }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Price ($)',
                        color: '#666',
                        font: { size: 14 }
                    },
                    beginAtZero: false,
                    ticks: { color: '#666' }
                }
            }
        }
    };

    // Render the chart in the canvas element
    const stockChart = new Chart(
        document.getElementById('stockChart'),
        config
    );
</script>

</body>
</html>
